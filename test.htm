	<script type="text/javascript">
		var framenum = 0;
		var tracker = document.getElementById('tracker');	
		var canvas = document.getElementById('TakaCanvas');
		
		Taka.core.Engine.Player(new Taka.vehicles.Player(121,300));
		Taka.core.Engine.Level(new Taka.levels.Test());

		var callback = function() {
			framenum++;
			tracker.innerHTML = 'frame: '+framenum+'<br />fps:'+Taka.core.Engine.FPS();
		};
		
		Taka.start(canvas, callback);
