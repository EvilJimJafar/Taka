<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Taka demo</title>
	</head>
	
	<body>
		<div style="width:100%">
			<div style="width:300px; margin:10px auto;">
                <a href="build-test/coverage/total-report.html" target="_blank">unit test code coverage report</a><br />
                <a href="build/jsdoc3/docs/Taka.html" target="_blank">documentation</a><br />
				movement: arrow keys<br />
				shoot: space<br />
				pause: escape<br />
				<canvas id="TakaCanvas" width="300" height="400"></canvas>
				<div id="tracker"></div>
			</div>
		</div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
        <script>
            var useMinified = false;
            if (useMinified) {
                head.js('build/js/Taka.js');
            } else {
                head.js('src/main/js/Taka.js');
                head.js('src/main/js/utils/BoxUtil.js');
                head.js('src/main/js/core/Config.js');
                head.js('src/main/js/core/Control.js');
                head.js('src/main/js/core/Engine.js');
                head.js('src/main/js/core/Renderer.js');
                head.js('src/main/js/core/Timer.js');
                head.js('src/main/js/assets/Cache.js');
                head.js('src/main/js/assets/Assets.js');
                head.js('src/main/js/vehicles/Vehicle.js');
                head.js('src/main/js/vehicles/PlayerVehicle.js');
                head.js('src/main/js/vehicles/DroneVehicle.js');
                head.js('src/main/js/vehicles/formations/Formation.js');
                head.js('src/main/js/vehicles/formations/A5Formation.js');
                head.js('src/main/js/vehicles/formations/V5Formation.js');
                head.js('src/main/js/ordnance/Bullet.js');
                head.js('src/main/js/ordnance/PlayerBullet.js');
                head.js('src/main/js/ordnance/SmallBullet.js');
                head.js('src/main/js/effects/Effect.js');
                head.js('src/main/js/effects/ExplosionEffect.js');
                head.js('src/main/js/levels/Level.js');
                head.js('src/main/js/levels/TestLevel.js');
            }
            head.ready(function() {
                var framenum = 0;
                var tracker = document.getElementById('tracker');
                var canvas = document.getElementById('TakaCanvas');

                Taka.core.Engine.Player(new Taka.vehicles.PlayerVehicle(121,300));
                Taka.core.Engine.Level(new Taka.levels.TestLevel());

                var callback = function() {
                    framenum++;
                    tracker.innerHTML = 'frame: ' + framenum +
                            '<br />fps:' + Taka.core.Engine.FPS() +
                            '<br />life: ' + Taka.core.Engine.Player().life;
                };

                Taka.start(canvas, callback);
            });
        </script>
	</body>
</html>
